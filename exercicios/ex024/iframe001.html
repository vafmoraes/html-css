<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudos de iframe</title>
    <style>
        iframe {
            width: 400px;
            height: 400px;
        }
    </style>
</head>
<body>
    <h1>Testando o uso de um iframe</h1>
    <p>
        <!--Tamanho padrao do iframe é 300x150, mas pode ser configurado com whidth e height inline ou em CSS sendo CSS soberano-->
        Acessando o site do
         <iframe src="https://www.cursoemvideo.com" frameborder="0"  height="500" scolling="no"> <!--frameborder é para fazer a borda,porem qquer numero que for colocado 0 sera sembordar e qquer outro numero sera uma borda basica, caso queira configurar borda usar border no css-->
            
         <!--scolling pode ser "auto" se o iframe exceder o tamanho vai criar a barra de rolagem "yes" mesmo que o conteudo coubece no iframe iria aparecer a barra de rolagem e "no" para não vai permitir fazer a rolagem-->

            <a href="https://www.cursoemvideo.com" target="_blank">CursoemVideo</a><!--usar sempre a opção de <a> qdo usar iframe pq em alguns dispositivos podem não funcionar então fica o link de acesso-->
         </iframe>
         para aprender a programar
    </p>
    <p>
        O site do 
        <iframe 
            src="www.google.com.br" frameborder="0">
            <a href="www.google.com.br" target="_blank">google</a> 
        </iframe> 
            
        também é muito legal, pena que não funciona dentro do iframe!
    </p>
    <p> 
        O repositório do Guanabara 
        <iframe src="https://gustavoguanabara.github.io" frameborder="0">
            <a href="https://gustavoguanabara.github.io" target="_blank">Github</a>
        </iframe>
        também é bem legal!
    </p>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexivel">
    </picture>


    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir audios em HTML</p>
    <audio preload="metadata" autoplay controls loop></audio>
<!--para adicionar audio usar formatos mp3, ogg e wav, sendo que este ultimo é muito grande entao evitar-->
    <audio src="midia/Rauchus - Twin Musicom.mp3" controls autoplay></audio>
<!--as tags podem ser audio ou source ver exemplos-->
    <source src="midia/Rauchus - Twin Musicom.mp3" type="audio/mp3">
    <p>Infelizmente seu navegador não consegue reproduzir audio. <a href="midia/Rauchus - Twin Musicom.mp3">Clique aqui para baixar o arquivo MP3</a></p>
</body>
</html>
